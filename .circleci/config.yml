version: 2.1

orbs:
  snyk: snyk/snyk@1.4.0

defaults: &defaults
  resource_class: small
  docker:
    - image: cimg/node:18.0.0
  working_directory: ~/sweater-comb

commands:
  gcr_auth:
    description: Auth GCR
    steps:
      - run:
          name: GCR auth
          command: echo $GCLOUD_GCR_BUILDER | docker login -u _json_key --password-stdin ${GCR_PREFIX}
  setup_build_remote_docker:
    steps:
      - setup_remote_docker:
          docker_layer_caching: true

jobs:
  scan:
    <<: *defaults
    resource_class: medium
    steps:
      - checkout
      - snyk/scan:
          fail-on-issues: true
          severity-threshold: high
          monitor-on-build: true
          organization: platform-extensibility
          token-variable: MONITOR_SNYK_TOKEN
      - snyk/scan:
          command: code test
          fail-on-issues: true
          severity-threshold: high
          monitor-on-build: true
          organization: platform-extensibility
          token-variable: MONITOR_SNYK_TOKEN

  test:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Install
          command: yarn install
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Build
          command: yarn tsc
      - run:
          name: Test
          command: yarn test
      - run:
          name: E2E Test - Bulk Compare
          command: ./end-end-tests/api-standards/test-bulk.bash
      - run:
          name: E2E Test - Compare
          command: ./end-end-tests/api-standards/test.bash

  npm-release:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Build and release
          command: ./scripts/build-npm.bash

  woollypully-build:
    <<: *defaults
    steps:
      - checkout
      - setup_build_remote_docker
      - run:
          name: Build Docker image
          command: docker build -f Dockerfile.woollypully -t ${WOOLLYPULLY_IMAGE}:${CIRCLE_SHA1} .
      - run:
          name: Save Docker image to workspace
          command: |
            mkdir -p /tmp/workspace/images
            docker save ${WOOLLYPULLY_IMAGE}:${CIRCLE_SHA1} | gzip > /tmp/workspace/images/woollypully.tar.gz
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - images

  woollypully-scan:
    <<: *defaults
    steps:
      - setup_remote_docker
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Load Docker image
          command: docker load < /tmp/workspace/images/woollypully.tar.gz
      - snyk/scan:
          command: container test
          fail-on-issues: true
          severity-threshold: high
          monitor-on-build: true
          organization: platform-extensibility
          docker-image-name: ${WOOLLYPULLY_IMAGE}:${CIRCLE_SHA1}
          token-variable: MONITOR_SNYK_TOKEN

  woollypully-publish:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker
      - gcr_auth
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Load Docker image
          command: docker load < /tmp/workspace/images/woollypully.tar.gz
      - run:
          name: Push container to image registry
          command: |-
            docker push ${WOOLLYPULLY_IMAGE}:${CIRCLE_SHA1}
            if [ "$CIRCLE_BRANCH" = "main" ]; then
              docker tag ${WOOLLYPULLY_IMAGE}:${CIRCLE_SHA1} ${WOOLLYPULLY_IMAGE}:latest
              docker push ${WOOLLYPULLY_IMAGE}:latest
            elif [ -n "$CIRCLE_TAG" ]; then
              docker tag ${WOOLLYPULLY_IMAGE}:${CIRCLE_SHA1} ${WOOLLYPULLY_IMAGE}:${CIRCLE_TAG}
              docker push ${WOOLLYPULLY_IMAGE}:${CIRCLE_TAG}
            fi

workflows:
  version: 2
  test_and_publish:
    jobs:
      - scan:
          name: Snyk Vuln Scan
          context:
            - team-extensibility

      - test:
          name: Test

      - npm-release:
          name: NPM Release - Tag
          requires:
            - Test
          context: nodejs-app-release
          filters: &publish_filters
            branches:
              only: 'main'
            tags:
              only: /^v.*/

      - woollypully-build:
          name: Woollypully image build

      - woollypully-scan:
          name: Woollypully image scan
          requires:
            - Woollypully image build
          context:
            - team-extensibility

      - woollypully-publish:
          name: Woollypully image release
          requires:
            - Woollypully image scan
            - Test
          context:
            - snyk-docker-build
          filters: *publish_filters
