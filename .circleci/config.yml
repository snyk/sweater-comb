version: 2.1

orbs:
  snyk: snyk/snyk@1.4.0
  prodsec: snyk/prodsec-orb@1

ignore_main_branch_filter: &ignore_main_branch_filter
  filters:
    branches:
      ignore:
        - main

defaults: &defaults
  resource_class: small
  docker:
    - image: cimg/node:18.18
  working_directory: ~/sweater-comb

commands:
  gcr_auth:
    description: Auth GCR
    steps:
      - run:
          name: GCR auth
          command: echo $GCLOUD_GCR_BUILDER | docker login -u _json_key
            --password-stdin https://gcr.io/snyk-main
  setup_build_remote_docker:
    steps:
      - setup_remote_docker:
          docker_layer_caching: true

jobs:
  scan:
    <<: *defaults
    resource_class: medium
    steps:
      - checkout
      - prodsec/security_scans:
          mode: auto
          org: platformeng_api

  test:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Install
          command: npm ci
      - run:
          name: Lint
          command: npm run lint
      - run:
          name: Build
          command: npm run build
      - run:
          name: Test
          command: npm test
      - run:
          name: E2E Test - Bulk Compare
          command: ./end-end-tests/api-standards/test-bulk.bash
      - run:
          name: E2E Test - Compare
          command: ./end-end-tests/api-standards/test.bash

  npm-release:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Build and release
          command: ./scripts/build-npm.bash

workflows:
  version: 2
  test_and_publish:
    jobs:
      - prodsec/secrets-scan:
          <<: *ignore_main_branch_filter
          name: Scan repository for secrets
          trusted-branch: main
          context:
            - snyk-bot-slack
          channel: alerts-api

      - scan:
          name: Snyk Vuln Scan
          context:
            - platformeng_api

      - test:
          name: Test

      - npm-release:
          name: NPM Release - Tag
          requires:
            - Test
          context: nodejs-app-release
          filters: &publish_filters
            branches:
              only: "main"
            tags:
              only: /^v.*/
