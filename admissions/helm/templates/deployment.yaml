apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sweater-comb-admissions.fullname" . }}
  labels:
    {{- include "sweater-comb-admissions.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "sweater-comb-admissions.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "sweater-comb-admissions.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "sweater-comb-admissions.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
        - name: pki
          secret:
            secretName: {{ include "sweater-comb-admissions.fullname" . }}-tls
        - name: ca-root
          configMap:
            name: kube-root-ca.crt
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: "VERBOSE"
              value: {{ if .Values.verbose }}"1"{{ else }}"0"{{ end }}
          ports:
            - name: https
              containerPort: 8443
              protocol: TCP
          volumeMounts:
            - name: pki
              mountPath: "/pki"
              readOnly: true
            - name: ca-root
              mountPath: "/pki/root"
              readOnly: true
          livenessProbe:
            httpGet:
              port: 8443
              path: "/"
              scheme: HTTPS
          readinessProbe:
            httpGet:
              port: 8443
              path: "/"
              scheme: HTTPS
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
